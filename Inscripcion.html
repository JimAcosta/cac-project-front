<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <a href="#">
                <img src="img/Logo.jpg" alt="">
            </a>
        </div>

        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#about-us">Nosotros</a></li>
                <li><a href="#autogestion">Autogestión</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <a href="#about-us" class="nav-btn">Descubrenos</a>

        <div class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="nav-dropdown">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#about-us">Nosotros</a></li>
                <li><a href="#autogestion">Autogestíon</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </header>

    <div class="contacto" id="contacto">
        <div class="contact-container">
            <form id="registroForm">
                <h2>Formulario de Inscripción</h2>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                </div>
                <div class="form-group">
                    <input type="telefono" id="telefono" name="telefono" placeholder="Tu teléfono" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Tu email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/crud-alumnos-fetch.js"></script>
</body>
</html>
