<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Baja</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <!-- Código del encabezado -->
    </header>

    <div class="contacto" id="contacto">
        <div class="contact-container">
            <form id="bajaForm">
                <h2>Formulario de Baja</h2>
                <div class="form-group">
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <button type="submit">Darse de Baja</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/crud-alumnos-fetch.js"></script>
</body>
</html>
